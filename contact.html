<body>
    <!----------------------- Navigation Bar --------------------->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-3">
        <div class="container container-lg-fluid px-lg-5">
            <a href="index.html" class="navbar-brand fs-3 py-0">Prince</a>
            <button type="button" class="navbar-toggler" data-bs-target="#navbarNav" data-bs-toggle="collapse"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle Navbar">

    <!--------------------- Banner & Contact Form ---------------------->
    <section class="intro">
        <div class="d-flex justify-content-center align-items-center h-100 p-3">
            <form action="" class="contact-form d-flex flex-column gap-3">
                <legend class="mb-3">
                    <span>G</span><span>e</span><span>t</span>
                    <span>I</span><span>n</span>
                    <span>T</span><span>o</span><span>u</span><span>c</span><span>h</span>

                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <textarea name="message" rows="3" placeholder="Message" required></textarea>
                <div class="w-100 my-2">
                    <button type="submit" class="border border-info">Send</button>
                </div>
            </form>
        </div>
    </section>
